# the message name or id
- submit_project_ideas:
  #the list of target describes where you want your message to be sent it can be
  # <twitter OR telegram_group OR telegram_channel >
  targets:
    - twitter
  message-en: |
    Hi all,
    You have a project idea you think the Cameroonian community might benefit from ?
    You can submit this idea to the osscameroon community and we can work on it together.
    Click here to submit
    https://shr.cm/b163b5aa
    Join us here https://shr.cm/245ada53
    #CaParleDev
  message-fr: |
    Vous avez une idee de projet utile a la population Cameroonaise ?
    Soumettez votre projet a la communautés osscameroon.
    Soumettez votre projet ici
    https://shr.cm/b163b5aa
    Nous rejoindre https://shr.cm/245ada53
    #CaParleDev
- bash_tutorial:
  targets:
    - twitter
  message-fr: |
    Apprendre Bash par la pratique avec @elhmne
    Grace a ce tutoriel d'introduction https://www.youtube.com/watch?v=k3EivNtvNR4
    #CaParleDev
    #DEVCommunity
- first_contribution:
  targets:
    - telegram_group
    - telegram_channel
    - twitter
  message: |
    Hope you are working on some fun projects.
    In case you don't know what to work on or would like to try something new, you can make your first contribution to an open
    source project.
    This tutorial will help you starting
    https://www.youtube.com/watch?v=F1SG2Zfzn-U&list=PLYfuyzVpgjOSqTcwvb7WGMZrLrEqZl2rB
    #CaParleDev
- promote_camerapps:
  targets:
    - telegram_channel
    - telegram_group
    - twitter
  message-fr: |
    Bonjour à tous et à toutes,
    Découvrez ce catalogue d'applications, de jeux videos et de communautés Camerounaises
    https://camerapps.com
    Rajoutez vous aussi des applications et gagnez des Yotas, en suivant ce tutoriel
    https://shr.cm/0e4523b6
    #CaParleDev
    
  message-en: |
    Hi folks,
    Checkout this catalogue of applications, videogames and Cameroonian communities
    https://camerapps.com
    You can add your own apps by following this tutorial
    https://shr.cm/0e4523b6
    #CaParleDev
- earn_yotas:
  targets:
    - twitter
    - telegram_channel
  message-en: |
    Contribute to one of osscameroon's open source projects and earn some Yotas for you to spend on our shop.
    To learn more about Yotas check out this video https://www.youtube.com/watch?v=cHLyhYmIFRk
    Find the shop here https://miniyotas.osscameroon.com/shop
    #CaParleDev
  message-fr: |
    Contribuez a un des projets open source de la communauté pour gagner des Yotas, que vous pourrez
    depenser dans notre boutique en ligne.
    Regardez cette video pour en savoir plus https://www.youtube.com/watch?v=cHLyhYmIFRk
    Vous trouverez notre boutique ici https://miniyotas.osscameroon.com/shop
    #CaParleDev
