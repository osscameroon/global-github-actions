name: report tech news
on: [push, pull_request]

jobs:
  build:
    defaults:
      run:
        working-directory: ./.github/workflows/report_news

    name: Build And Send
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
      - name: Send the news api message to osscameroon channel
        run: |
          go build
          ./report_news ${{ secrets.NEWS_API_KEY }} ${{ secrets.TELEGRAM_BOT_TOKEN }} ${{ secrets.TELEGRAM_OSSCAMEROON_CHANNEL_ID }}

