---

name: notify of pull_request creation
on:  # yamllint disable-line rule:truthy
  workflow_call:
    secrets:
      telegram_channel_id:
        description: 'Specify the telegram channel id'
        required: true
      telegram_token:
        description: 'Specify telegram bot token'
        required: true

jobs:
  notify:
    defaults:
      run:
        working-directory: ./.github/workflows/notify_on_pull_request_open
    name: notify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: osscameroon/global-github-actions
      - name: notify telegram when pull request is a created
        shell: bash
        run: |
          ./build_pull_request_notification.sh $GITHUB_EVENT_PATH \
          > notify_on_pull_request_open_message
      - name: send contribution report to osscameroon channel
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.telegram_channel_id }}
          token: ${{ secrets.telegram_token }}
          message_file: |
            ./.github/workflows/notify_on_pull_request_open/notify_on_pull_request_open_message
